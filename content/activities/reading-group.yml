    Cada dos semanas, el grupo se reúne a leer libros o artículos en temas de filosofía de la mente, de la ciencia cognitiva, u otros temas de interés en el momento.

    Para el semestre 2024-I, estaremos leyendo _How Emotions Are Made_ (2017) de Lisa Feldman Barrett.

    ## Lugar: 

    Sala 216, Facultad de Filosofía y Humanidades, Universidad Alberto Hurtado (Alameda 1869)

