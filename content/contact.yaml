en: |
  Do **get in touch** for any questions about our work, joining our activities, visting us, or even if you are considering joining us in Santiago!

  You can get in touch with the person you are interested in working with, or for more general inquiries write an email to Juan Loaiza (jloaiza (at) uahurtado.cl).

es: |
  **Contáctanos** para cualquier pregunta sobre nuestro trabajo, para unirte a nuestras actividades, visitarnos, o incluso si consideras unirte a nuestro grupo en Santiago.

  Puedes contactar a la persona con quien te gustaría trabajar, o para consultas más generales puedes escribir a Juan Loaiza (jloaiza (at) uahurtado.cl).
