en: |
    Santiago Mind and Cognition is a research group focused on the Philosophy of Mind and Cognitive Science. The group was born in 2018 in Santiago of Chile, from the active cooperation between graduate students and scholars from different -national and international- institutions. 

    Our research topics are conceptual issues related to different neurocognitive structures, states, processes and abilities, such as perception, concepts, atention, decision making and consciousness (see 'members' for a more detailed description). 

    Our main goal is to build a broader network with other universities, research centers and societies, for the promotion, exchange and diffusion of Philosophy of Mind research.

es: |
    Santiago Mind and Cognition es un grupo de investigación dedicado al estudio analítico de temas relativos a la Filosofía de la Mente y a las Ciencias Cognitivas. Nace durante el 2018 en Santiago de Chile, a partir de la colaboración activa de estudiantes de postgrado y académicos de diferentes organizaciones institucionales -tanto a nivel nacional como internacional- con el fin de establecer un espacio de intercambio filosófico para la cooperación y producción de investigaciones.

    Nuestros principales temas de investigación son cuestiones filosóficas/conceptuales en torno diferentes procesos y habilidades mentales, como percepción, conceptos, atención, toma de decisiones, consciencia, en otros, y su base neuronal (ver perfil de miembros para más información).  

    Uno de nuestros principales objetivos la construcción de una red más amplia de contactos con otras universidades, centros de investigación y sociedades para promover el intercambio y difusión de investigación en Filosofía de la Mente.
