title: "¿Cómo hablar de las emociones? Acerca de _De qué hablamos cuando hablamos de emoción_ de Andrea Melamed"
authors: Loaiza, J. R.
journal: Análisis Filosófico
year: 2025
doi: 10.36446/af.e1254
abstract: "En De qué hablamos cuando hablamos de emoción, Andrea Melamed analiza las principales teorías filosóficas de la emoción, y sostiene que ninguna de ellas explica por sí sola la complejidad de nuestra vida emocional. En su lugar, Melamed defiende una propuesta metateórica pluralista que aboga por hacer convivir distintas teorías de la emoción que expliquen facetas específicas de lo que llamamos «emoción». En esta nota crítica, examino el argumento de Melamed en dos frentes. Primero, comparo la taxonomía de las teorías filosóficas de la emoción de Melamed con la taxonomía propuesta recientemente por Michael Brady. Con ello, propongo una taxonomía conjunta que herede las virtudes de ambas divisiones de la literatura. Segundo, comparo la propuesta metateórica de Melamed con el eliminativismo de Griffiths, y muestro las dificultades que enfrenta un enfoque pluralista para no colapsar en el eliminativismo."
