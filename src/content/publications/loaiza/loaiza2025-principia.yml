abstract:  "En este texto, sostengo que el estudio psicológico del sesgo implícito puede beneficiarse de los enfoques de segunda persona. Específicamente, muestro que las aproximaciones experimentales dominantes basadas en el Test de Asociación Implícita (IAT por su sigla en inglés) presuponen un internalismo según el cual la posesión de un sesgo implícito se identifica con la posesión de una asociación conceptual. Al equiparar la posesión del sesgo implícito con la posesión de una asociación conceptual, la visión tradicional reduce el sesgo a una activación en memoria particular e ignora los aspectos socioculturales involucrados en este fenómeno. Para evitar esto, sugiero adoptar una perspectiva externalista, considerando el enfoque de segunda persona, que permite incluir en la identificación del sesgo aspectos socioculturales y normativos. Exploro finalmente algunas consecuencias de la propuesta externalista para la medición y la intervención sobre el sesgo implícito."