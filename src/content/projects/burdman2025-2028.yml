title: 
  es: "La ambivalencia del control conductual en la adicción: aspectos teóricos e implicaciones éticas"
  en: "The ambivalence of behavioral control in addiction: theoretical aspects and ethical implications"
abstract:
  en: |
    The project addresses a number of philosophical issues surrounding how to properly understand and evaluate the behavior of people with addictions. The central feature of addictive agency that gives rise to these problems is its ambivalent status as intentional action. On the one hand, the consumption actions performed by a person with addiction appear to be explicable in the usual terms for motivated behavior, involving beliefs, desires, intentions, and decision-making processes instrumentally aligned with the ends the person is pursuing. At the same time, it is a behavioral pattern with some features that clearly distance it from ordinary action, in that it is a behavior that is not fully under the control of the individual. In addiction behavioral control is impaired but also retained to some relevant degree. The actions of a person with addiction are thus located in a difficult to conceptualize middle ground between full voluntariness and total lack of it, which raises a number of conceptual difficulties that can be analyzed from a philosophical perspective. How can we make sense of the very idea of someone doing something intentionally and, at the same time, having diminished control over the actions they perform? Can a person be fully responsible for their actions under such conditions? And is a person in such conditions fully capable of making decisions about eventual treatments for their condition? Starting from such questions, the general objective of the present project is to illuminate, using the conceptual tools of philosophical analysis, three axes of problems linked to this ambivalence. The common thread that articulates the different aspects of the project is the proposal to understand the deterioration of behavioral control in terms of a decrease in sensitivity to reasons. The first axis of work focuses on theoretical problems about how to understand addictive behavior, integrating elements of philosophy of mind, philosophy of action and philosophy of psychiatry. The second and third axes of work address the implications of adopting the proposed view of addictive behavior on issues of ethical relevance, integrating elements from theories of moral responsibility and philosophical theories of autonomy.
  es: |
    El proyecto aborda una serie de problemas filosóficos en torno a cómo entender y evaluar apropiadamente la conducta de las personas con adicciones. El rasgo central de la agencia adictiva que da lugar a estos problemas es su estatus ambivalente en cuanto acción intencional. Por un lado, las acciones de consumo que realiza una persona con adicción parecen poder explicarse en los términos usuales para la conducta motivada, involucrando creencias, deseos, intenciones y procesos de toma de decisiones instrumentalmente alineados con los fines que la persona persigue. Al mismo tiempo, se trata de un patrón conductual con algunos rasgos que lo alejan claramente de la acción ordinaria, en cuanto se trata de una conducta que no se halla plenamente bajo el control del individuo. La dificultad que plantea esta caracterización es que el deterioro del control ocurre de forma parcial. Las acciones de una persona con adicción se ubican, de este modo, en un terreno intermedio difícil de conceptualizar entre la plena voluntariedad y la total ausencia de ella, lo que suscita una cantidad de dificultades conceptuales que cabe analizar desde una perspectiva propiamente filosófica. ¿Cómo podemos dar sentido a la idea misma de que alguien haga algo intencionalmente y, al mismo tiempo, tenga un control disminuido sobre las acciones que realiza? ¿Puede una persona ser plenamente responsable por sus acciones bajo esas condiciones? ¿Y está una persona en tales condiciones en plena capacidad de tomar decisiones acerca de eventuales tratamientos para su condición? A partir de tales preguntas, el objetivo general del presente proyecto consiste en iluminar, utilizando las herramientas conceptuales del análisis filosófico, tres ejes de problemas vinculados con esta ambivalencia. El hilo común que articula los diferentes aspectos del proyecto es la propuesta de entender el deterioro del control conductual en términos de una disminución en la sensibilidad a razones. El primer eje de trabajo se enfoca en problemas teóricos acerca de cómo entender la conducta adictiva, integrando elementos de filosofía de la mente, filosofía de la acción y filosofía de la psiquiatría. Los ejes de trabajo dos y tres abordan las implicaciones de adoptar la mirada propuesta acerca de la conducta adictiva sobre temas de relevancia ética, integrando elementos de las teorías de la responsabilidad moral y las teorías filosóficas de la autonomía.
