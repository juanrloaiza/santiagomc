title: "La ambivalencia del control conductual en la adicción: aspectos teóricos e implicaciones éticas"
abstract:
  en: English
  es: |
    El proyecto aborda una serie de problemas filosóficos en torno a cómo entender y evaluar apropiadamente la conducta de las personas con adicciones. El rasgo central de la agencia adictiva que da lugar a estos problemas es su estatus ambivalente en cuanto acción intencional. Por un lado, las acciones de consumo que realiza una persona con adicción parecen poder explicarse en los términos usuales para la conducta motivada, involucrando creencias, deseos, intenciones y procesos de toma de decisiones instrumentalmente alineados con los fines que la persona persigue. Al mismo tiempo, se trata de un patrón conductual con algunos rasgos que lo alejan claramente de la acción ordinaria, en cuanto se trata de una conducta que no se halla plenamente bajo el control del individuo. La dificultad que plantea esta caracterización es que el deterioro del control ocurre de forma parcial. Las acciones de una persona con adicción se ubican, de este modo, en un terreno intermedio difícil de conceptualizar entre la plena voluntariedad y la total ausencia de ella, lo que suscita una cantidad de dificultades conceptuales que cabe analizar desde una perspectiva propiamente filosófica. ¿Cómo podemos dar sentido a la idea misma de que alguien haga algo intencionalmente y, al mismo tiempo, tenga un control disminuido sobre las acciones que realiza? ¿Puede una persona ser plenamente responsable por sus acciones bajo esas condiciones? ¿Y está una persona en tales condiciones en plena capacidad de tomar decisiones acerca de eventuales tratamientos para su condición? A partir de tales preguntas, el objetivo general del presente proyecto consiste en iluminar, utilizando las herramientas conceptuales del análisis filosófico, tres ejes de problemas vinculados con esta ambivalencia. El hilo común que articula los diferentes aspectos del proyecto es la propuesta de entender el deterioro del control conductual en términos de una disminución en la sensibilidad a razones. El primer eje de trabajo se enfoca en problemas teóricos acerca de cómo entender la conducta adictiva, integrando elementos de filosofía de la mente, filosofía de la acción y filosofía de la psiquiatría. Los ejes de trabajo dos y tres abordan las implicaciones de adoptar la mirada propuesta acerca de la conducta adictiva sobre temas de relevancia ética, integrando elementos de las teorías de la responsabilidad moral y las teorías filosóficas de la autonomía.
