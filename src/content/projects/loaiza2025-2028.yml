title: 
  es: "Objetividad y diversidad cultural de las emociones: hacia una ciencia intercultural y situada de la emoción"
  en: "Objectivity and cultural diversity of emotions: towards an intercultural and situated science of emotion"
abstract:
  en: |
    The debate over whether emotions are universal or culturally constructed remains one of the central controversies in the sciences of emotion. While universalist theories hold that emotions have a biological basis common to all humans, relativist theories argue that they depend on specific cultural frameworks. Resolving this tension requires a science capable of studying emotions across cultural contexts while at the same time establishing criteria of objectivity to interpret evidence rigorously. However, no philosophical framework currently provides such criteria, which has led to a stagnation of the discussion.

    This project aims to determine the conceptual and epistemological conditions for an intercultural and objective science of emotion. To this end, it proposes two main phases. First, it will assess whether empirical evidence supports universalist or relativist theories. Although current literature seems to lean toward relativism, the project suggests that universalism remains a progressive scientific research program, despite the substantial cultural variability observed in emotional practices and categories.

    Second, the project will apply tools from contemporary social epistemology, particularly Standpoint Theory, to explore how to formulate an intercultural science of emotion. The central hypothesis is that scientific objectivity requires both acknowledging cultural variability and critically revising background cultural assumptions from a situated epistemology. This entails attending to the social and political dynamics of knowledge production and assessing the virtues and limitations of different standpoints in research on the universality of emotion.

    Methodologically, the project combines philosophical and conceptual analysis with an interdisciplinary and metatheoretical approach that engages philosophy in dialogue with psychology, neuroscience, linguistics, and the social sciences. In this way, it situates itself within applied philosophy of science and contemporary epistemology, while also laying the groundwork for future investigations into the epistemological, political, and ethical dimensions of science in intercultural research on emotion and other psychological phenomena.
  es: |
    El debate sobre si las emociones son universales o construcciones culturales constituye uno de los principales focos de controversia en las ciencias de la emoción. Mientras las teorías universalistas sostienen que las emociones tienen una base biológica común a toda la humanidad, las relativistas defienden que dependen de marcos culturales específicos. Resolver esta tensión requiere una ciencia capaz de estudiar las emociones en distintos contextos culturales y, al mismo tiempo, establecer criterios de objetividad que permitan interpretar la evidencia de manera rigurosa. Sin embargo, aún no existe un marco filosófico que proporcione tales criterios, lo que ha llevado a un estancamiento en la discusión.

    El proyecto busca determinar las condiciones conceptuales y epistemológicas para una ciencia intercultural y objetiva de la emoción. Para ello, propone dos fases. En primer lugar, examinará si la evidencia empírica favorece las teorías universalistas o relativistas. Aunque la literatura actual parece inclinarse hacia el relativismo, se plantea que el universalismo sigue siendo un programa de investigación científicamente progresivo, pese a la diversidad cultural observada en las prácticas y categorías emocionales.

    En segundo lugar, se aplicarán herramientas de la epistemología social, en particular la Teoría del Punto de Vista, para explorar cómo articular una ciencia intercultural de las emociones. La hipótesis central es que la objetividad científica requiere reconocer la variabilidad cultural y, al mismo tiempo, revisar críticamente los supuestos culturales de trasfondo desde una epistemología situada. Esto implica atender a las dinámicas sociales y políticas de la producción de conocimiento y evaluar las virtudes y limitaciones de distintos puntos de vista en la investigación sobre la universalidad de la emoción.

    Metodológicamente, el proyecto combina análisis filosófico y conceptual con un enfoque interdisciplinar que integra filosofía, psicología experimental, neurociencia, lingüística y ciencias sociales. De este modo, se inscribe en la filosofía de la ciencia aplicada y la epistemología contemporánea, y abre el camino hacia futuras investigaciones sobre las dimensiones epistemológicas, políticas y éticas de la ciencia en contextos interculturales.
