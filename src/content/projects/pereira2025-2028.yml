title: "Percepción visual de propiedades de nivel superior, cognición y aprendizaje perceptual: una propuesta filosófica."
abstract:
  es: |
    Uno de los debates más novedosos y activos en el ámbito de la filosofía de la percepción contemporánea se pregunta acerca de la admisibilidad/inadmisibilidad de propiedades de nivel superior en la percepción visual. El debate suele estructurarse sobre la base de una tensión entre dos bandos antagónicos. Por una parte, tenemos aquellas teorías conservadoras según las cuales sólo propiedades de nivel inferior pueden ser percibidas visualmente y determinar el carácter fenoménico de una experiencia. Por ejemplo, en nuestras experiencias visuales sólo serían admisibles perceptualmente propiedades como el color, la forma, la textura, el movimiento o la localización espacial. Por otra parte, estarían aquellas teorías liberales para las que sí seríamos capaces de percibir propiedades de nivel superior, por ejemplo, propiedades de clases naturales (e. g., ser un pino o ser un tomate) o propiedades faciales de expresión de emociones. El presente proyecto de investigación filosófico apunta precisamente a responder interrogantes centrales en este debate a través de la implementación de una metodología de análisis conceptual/semántico de los argumentos propia de la filosofía post-analítica y de la revisión exhaustiva de evidencia empírica relevante. Particular énfasis se pondrá en la evaluación de argumentos de contraste fenoménico, es decir, de argumentos fundados en situaciones en las que dos sujetos (o el mismo en diferentes momentos) puedan tener experiencias perceptuales con una fenomenología diferente como resultado de diferencias de estados cognitivos de trasfondo u otra clase de habilidades fundadas en la práctica o la experiencia.

    La motivación o propósito general del proyecto es evaluar qué clase de propiedades son admisibles en la percepción visual (propiedades de nivel inferior y/o propiedades de nivel superior) y determinar el rol que juegan la cognición y los modelos de aprendizaje perceptual en este contexto. El proyecto se configura en un plan de trabajo de tres etapas (tres años) asociado a objetivos determinados por hipótesis específicas:

    (i) La primera etapa tiene como objetivo general determinar criterios que nos permitan establecer razonablemente una distinción entre procesamiento perceptivo (percepción) y procesamiento cognitivo (cognición), y evaluar qué clase de relación existe entre propiedades de nivel superior y propiedades de nivel inferior con el propósito de diferenciarlas. Algunas de las hipótesis preliminares en esta etapa son que la irresistibilidad del procesamiento (automático e inmediato) de un estímulo constituye un criterio mínimo necesario de procesamiento perceptivo y que la clase de relación existente entre propiedades de nivel superior e inferior es de dependencia asimétrica causal y fenomenológica.

    (ii) La segunda etapa tiene como objetivo general determinar el rol que juega la cognición en este debate sobre la admisibilidad de propiedades de nivel superior/inferior en la percepción. Una de las hipótesis centrales a trabajar en este contexto es que el rol de la cognición es exclusivamente indirecto, ya sea de índole pre-perceptual en la selección de un estímulo por sobre otro o post-perceptual activando patrones de selección atencional específicos que gatillan alteraciones fenoménicas.

    (iii) La tercera etapa tiene como objetivo general evaluar la plausibilidad de un modelo de aprendizaje perceptual como alternativa a los modelos cognitivos en la explicación de contrastes fenoménicos. Dentro de las hipótesis a considerar se encuentra la viabilidad de alteraciones de largo plazo en el procesamiento perceptual como resultado de la práctica o la experiencia y la viabilidad general de los modelos fundados en patrones de selección atencional de rasgos del estímulo donde la cognición no cumple un rol directo.
    
    El proyecto busca respaldar a modo de tesis una “tercera vía” heterogénea diferente a las teorías tradicionalmente propuestas por los liberales y los conservadores respecto a la admisibilidad de propiedades en la percepción. Se argumentará que, con excepción de casos específicos de propiedades que sí poseen una relevancia biológica y social determinante, la tesis liberal según la cual una amplia gama de propiedades de nivel superior es admisible en la percepción carece de sustento. Asimismo, como alternativa deflacionaria se señalará que los modelos atencionales de aprendizaje perceptual constituyen la mejor explicación de los casos de alteraciones fenoménicas en la percepción y que estos modelos no requieren de intervención directa de la cognición en el procesamiento perceptual.

