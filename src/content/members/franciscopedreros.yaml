info:
  en: |
    I am a PhD student in Philosophy at the Universidad Alberto Hurtado and I obtained my Master's degree in Philosophy at the Universidad de Concepción, Chile. I am especially interested in the problems of Philosophy of Mind, Philosophy of Language and Epistemology. My doctoral research focuses on the intersection between the extended mind hypothesis and the concept of self-knowledge. Specifically, I am interested in analyzing how the idea that the mind can extend beyond the brain and body affects our access to mental contents themselves.
  es: |
    Soy estudiante de Doctorado en Filosofía en la Universidad Alberto Hurtado y obtuve mi título de Magíster en Filosofía en la Universidad de Concepción, Chile. Me interesan especialmente los problemas de Filosofía de la Mente, Filosofía del Lenguaje y Epistemología. Mi investigación doctoral se centra en la intersección entre la hipótesis de la mente extendida y el concepto de autoconocimiento. Específicamente, estoy interesado en analizar cómo la idea de que la mente puede extenderse más allá del cerebro y el cuerpo afecta nuestro acceso a los propios contenidos mentales.
