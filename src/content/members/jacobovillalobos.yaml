info:
  en: "PhD student in Philosophy, I have dedicated myself to the study of moral epistemology and the philosophy of perception, focuding on the possible intersection between both fields. In the area of moral perception, my research focuses on exploring the possibility of moral knowledge through perception, of perceptual experiences of moral properties, and the implications that would follow for our general conception of ethics."
  es: |
    Doctorante en filosofía, me he dedicado a la investigación en epistemología moral y en filosofía de la percepción, enfocado en las posibles intersecciones entre ambos campos de estudio. En el área de la percepción moral, me centro en explorar la posibilidad de la obtención de conocimiento moral a través de la percepción, de las experiencias perceptuales de propiedades morales y de las implicaciones que esto reportaría para nuestra concepción general de la ética.
