info:
  en: |
    My primary interests within the Philosophy of Mind focus on the Philosophy of Intelligence and Artificial Consciousness. In the spirit of classical cognitive sciences, I claim that Artificial Intelligence (AI) is an excellent tool for understanding the functioning of the human mind, to the extent that it helps us answer questions such as: are cognitive processes essentially computational? Can consciousness be explained as a special type of data processing? And if so, what type of processing would this involve? Based on these kinds of concerns, I am currently developing my doctoral thesis in Philosophy of AI, whose general objective is to offer a concept of "Artificial Intelligence" based on functional analogies between artificial systems and biological organisms, and that specifically, manages to clarify the role that other non-congitive mental traits play. Also, in recent years I have collaborated on research articles on the ethical and social consequences of the widespread use of AI in various areas of human life. Additionally, I am interested in the Philosophy of Psychiatry, particularly on how some cognitive processes, such as the formation of unconscious beliefs, can be linked to the formation of certain psychopathological conditions.
  es: |
    Mi intereses primordiales al interior de la Filosofía de la Mente se centran en la Filosofía de la Inteligencia y la Consciencia Artificial. En el espíritu de las ciencias cognitivas clásicas, considero que la Inteligencia Artificial (IA) es una excelente herramienta para comprender el funcionamiento de la mente humana, en la medida en que nos ayuda a responder preguntas tales como, ¿son los procesos cognitivos esencialmente computacionales? ¿puede explicarse la consciencia como un tipo especial de procesamiento de datos? y si es así, ¿qué tipo de procesamiento sería este?. A partir de esta clase de inquietudes, me encuentro actualmente desarrollando mi tesis doctoral en Filosofía de la IA, cuyo objetivo general es ofrecer un concepto de "Inteligencia Artificial" basado en analogias funcionales entre los sistemas artificiales y los organismos biológicos, y que específicamente, logre esclarecer el rol que otros rasgos mentales no-congitivos juegan en dicha noció. También, en los últimos años he colaborado en artículos de investigacióne sobre las consecuencias éticas y sociales del uso masificado de IA en diversos ámbitos de la vida humana. Por otro lado, me interesa la Filosofía de la Psiquiatria. Particularmente, cómo algunos procesos cognitivos, como la formación de creencias incosncientes, puede estar vinculada a la formación de ciertos cuadros psicopatológicos.
