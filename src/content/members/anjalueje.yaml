info:
  en: |
    My main research interests lie in the philosophy of artificial intelligence and consciousness. My doctoral research focuses on the conceptual and empirical criteria of Artificial General Intelligence (AGI), based on the sufficiency of phenomenal consciousness for artificial systems to possess a level of intelligence similar to that of human beings. I have also collaborated on several articles addressing the social and ethical impacts of the widespread use of artificial intelligence (AI) and digital technologies, exploring potential mitigation strategies.
  es: |
    Mis intereses principales se centran en la filosofía de la inteligencia y la conciencia artificial. Mi investigación doctoral gira en torno a los criterios conceptuales y empíricos de la Inteligencia Artificial General (IAG), basados en la suficiencia de la conciencia fenoménica para que sistemas artificiales posean un nivel de inteligencia similar al de los seres humanos. También he colaborado en diversos artículos que tratan sobre los impactos sociales y éticos del uso masificado de la inteligencia artificial (IA) y las tecnologías digitales, explorando posibles vías de mitigación.  
