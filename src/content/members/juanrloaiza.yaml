info:
  en: |
    I’m a philosopher interested in interdisciplinary approaches to emotions, particularly in the frontier between philosophy, psychology and neuroscience.

    In 2020 I received my PhD from the Berlin School of Mind and Brain and the Institut für Philosophie at the Humboldt-Universität zu Berlin. I also hold a master’s degree in mind and brain studies from the Berlin School of Mind and Brain (2016).

    I have published papers in international journals such as Review of Philosophy and Psychology (2021) and The British Journal for the Philosophy of Science (en prensa), as well as in Latin American journals such as Ideas y Valores (2022) and Perspectiva Filosófica (2022).

  es: |
    Soy académico del Departamento de Filosofía en la Universidad Alberto Hurtado.
    Estoy interesado en las aproximaciones interdisciplinares a las emociones, particularmente en la frontera entre la filosofía, la psicología y la neurociencia.

    Obtuve mi doctorado en la Berlin School of Mind and Brain y el Institut für Philosophie de la Humboldt-Universität zu Berlin. También cuento con una maestría en estudios de la mente y el cerebro de la Berlin School of Mind and Brain (2016).

    He publicado artículos en revistas académicas internacionales como Review of Philosophy and Psychology (2021) y The British Journal for the Philosophy of Science (en prensa), y en revistas académicas latinoamericanas como Ideas y Valores (2022) y Perspectiva Filosófica (2022).
